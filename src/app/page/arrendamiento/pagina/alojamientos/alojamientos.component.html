<div class="container">
    <mat-toolbar>
        <span> Alojamientos </span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" (click)="openDialog()">AÃ‘ADIR</button>
    </mat-toolbar>
    
    <!-- Angular.m filtro para tabla de alojamientos -->
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
        <!-- Cambio en router link de abajo, habia funcion -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;">

                <a class="pointer" style="color:white" matTooltip="Ver detalles">
                    <mat-icon> search</mat-icon>
                </a>
                <a class="pointer"  (click)="editarAlojamiento(element)" style="color:white" matTooltip="Editar alojamiento">
                    <mat-icon> edit</mat-icon>
                </a>
                <a class="pointer" (click)="eliminarAlojamiento(element.id)" style="color:orange " matTooltip="Eliminar ">
                    <mat-icon> delete</mat-icon>
                </a>
            </td>

          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
