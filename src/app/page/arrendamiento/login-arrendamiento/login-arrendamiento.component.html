<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50" ></mat-spinner>
        
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
    
                <!-- contacto imagen-usuario -->
        <img src="../../../../assets/images/user.png" width="50%">
        <h1>Login</h1>

                    <!-- componete del login  -->
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input type="text"matInput autocomplete="off" formControlName="usuario">
        </mat-form-field>

                    <!-- componete del login  -->
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput autocomplete="off" formControlName="contraseña">
        </mat-form-field>


        <mat-form-field appearance="fill" class="ancho">
            <mat-label>¿Usuario o arrendador?</mat-label>
            <mat-select [(value)]="selected">
              <mat-option  value= "estudiante">Estudiante</mat-option>
              <mat-option  value= "arrendador">Arrendador</mat-option>
              <mat-option  value= "administrador">Administrador</mat-option>
            </mat-select>
          </mat-form-field>
        <br>
        <button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">ingresar</button>

        <button (click)=openDialog() class="ancho button" mat-raised-button color="warm" style="margin-top: 8px;">Crea tu cuenta Aqui!</button>
        </form>
        
    </div>

</div>
